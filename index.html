<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Volunteering Hub for people to help others globally or locally"
    />
    <meta
      name="keywords"
      content="volunteering, green unity, save the earth, help each other"
    />
    <title>Hand In Hand | Bringing the world together as one</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 id="title-logo">
        Hand <i class="fa-solid fa-hands-holding-circle logo"></i> Hand
      </h1>
      <nav class="nav-bar">
        <ul class="nav-links">
          <li>
            <a
              href="opportunities.html"
              class="links"
              id="opportunities"
              aria-label="Goes to our volunteering opportunities"
              target="_blank"
              >Opportunities</a
            >
          </li>
          <li>
            <a
              href="about-us.html"
              class="links"
              id="about-us"
              aria-label="Goes to our About us page"
              >About Us</a
            >
          </li>
          <li>
            <a
              href="member.html"
              class="links"
              id="member"
              aria-label="Goes to our create a profile webpage"
              target="_blank"
              >Become a Member</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="hero-section">
      <div class="hero-info">
        <p class="hero-text">
          Secure a greener future for generations to come. Sign up today to
          safeguard the Earth for our children
        </p>
        <a
          href="member.html"
          class="hero-link"
          id="join-fight"
          aria-label="Goes to our Sign-up page"
          >Join The Fight!</a
        >
      </div>
    </main>

    <footer>
      <div class="contact-info">
        <span id="contact-heading">Contact Information</span>

        <div>
          <a href="mailto:infohandinhand@gmail.com" id="icon-email"
            ><i class="fa-solid fa-envelope"></i
          ></a>
          <span class="contact-details">infohandinhand@gmail.com</span>
        </div>

        <div>
          <a href="tel:0800 325 0516" id="icon-phone"
            ><i class="fa-solid fa-phone"></i
          ></a>
          <span class="contact-details">0800 325 0516</span>
        </div>

        <div>
          <span class="contact-details"
            ><i class="fa-solid fa-location-dot" id="icon-location"></i> 99
            Devon St West, New Plymouth, 4310, New Zealand</span
          >
        </div>
      </div>

      <div class="socials">
        <span id="socials-heading">Socials</span>

        <ul class="social-links">
          <li>
            <a href="https://instagram.com" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
          <li>
            <a href="https://facebook.com" target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/25f1a73407.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
