<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Volunteering Hub for people to help others globally or locally"
    />
    <meta
      name="keywords"
      content="volunteering, green unity, save the earth, help each other"
    />
    <title>Green Unity | Bringing the world together as one</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 id="title-logo">Green <i class="fa-solid fa-leaf logo"></i> Unity</h1>
      <nav class="nav-bar">
        <ul>
          <li>
            <a
              href="#"
              class="links"
              id="opportunities"
              aria-label="Goes to our volunteering opportunities"
              target="_blank"
              >Opportunities</a
            >
          </li>
          <li>
            <a
              href="#"
              class="links"
              id="member"
              aria-label="Goes to our create a profile webpage"
              target="_blank"
              >Become a Member</a
            >
          </li>
          <li>
            <a
              href="#"
              class="links"
              id="about-us"
              aria-label="Goes to our About us page"
              >About Us</a
            >
          </li>
          <li>
            <a
              href="#"
              class="links"
              id="contact-us"
              aria-label="Goes to our Contact us forum"
              >Contact Us</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section class="hero-section">
        <p class="hero-text">
          Secure a greener future for generations to come. Sign up today to
          safeguard the Earth for our children
        </p>
        <a
          href="#"
          class="hero-links"
          id="join-fight"
          aria-label="Goes to our Sign-up page"
          >Join The Fight!</a
        >
        <a
          href="#"
          class="hero-links"
          id="find-out-more"
          aria-label="Goes to our Opportunities page"
          >Find Out More
          <i class="fa-solid fa-circle-chevron-right arrow-right"></i>
        </a>
      </section>

      <section>
        <ul>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
          <li><img src="" alt="" /></li>
        </ul>
      </section>
    </main>

    <footer>
      <ul>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
      </ul>
    </footer>
    <script
      src="https://kit.fontawesome.com/25f1a73407.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
