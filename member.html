<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign-up page for people to who want to get involved with volunteering globally or locally"
    />
    <meta
      name="keywords"
      content="Sign-up, hand in hand, save the earth, help each other"
    />
    <title>Hand In Hand | Become a Member</title>
    <link rel="stylesheet" href="assets/css/style-member.css" />
  </head>
  <body>
    <header>
      <h1 id="title-logo">
        Hand <i class="fa-solid fa-hands-holding-circle logo"></i> Hand
      </h1>
      <nav class="nav-bar">
        <ul class="nav-links">
          <li>
            <a
              href="index.html"
              class="links"
              id="home"
              aria-label="Goes to our home page"
              >Home</a
            >
          </li>
          <li>
            <a
              href="opportunities.html"
              class="links"
              id="opportunities"
              aria-label="Goes to our volunteering opportunities"
              target="_blank"
              >Opportunities</a
            >
          </li>
          <li>
            <a
              href="about-us.html"
              class="links"
              id="about-us"
              aria-label="Goes to our About us page"
              >About Us</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="container">
      <div id="form-faq-container">
        <section id="form-container">
          <form method="POST" id="signup-form">
            <label for="fname">First Name</label>
            <input
              type="text"
              name="first_name"
              id="fname"
              class="input-box"
              placeholder="Cameron"
              required
            />
            <label for="lname">Last Name</label>
            <input
              type="text"
              name="last_name"
              id="lname"
              class="input-box"
              placeholder="Hawes"
              required
            />
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              class="input-box"
              placeholder="cameronhawes1234@gmail.com"
              required
            />
            <label for="re-email">Re-enter Email Address</label>
            <input
              type="email"
              name="email"
              id="re-email"
              class="input-box"
              required
            />
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="input-box"
              required
            />
            <label for="re-password">Re-enter Password</label>
            <input
              type="password"
              name="password"
              id="re-password"
              class="input-box"
              required
            />
            <input
              type="checkbox"
              name="accept_terms_and_conditions"
              value="yes"
              id="t-and-c"
              required
            />
            <label for="t-and-c">Terms & Conditions</label>
            <input
              type="checkbox"
              name="accept_privacy_policy"
              value="yes"
              id="priv-policy"
              required
            />
            <label for="priv-policy">Privacy Policy</label>
            <input
              type="checkbox"
              name="receive_news_and_promos"
              value="yes"
              id="news-and-promo"
            />
            <label for="news-and-promo">Receive Newsletter & Promotions</label>
            <button id="signup-btn" type="submit">Get Started!</button>
          </form>
        </section>

        <section id="faq-container">
          <div class="faqs">
            <h2></h2>
            <details id="faq-1" class="">
              sldcndlskcn
              <summary class="">alskcna</summary>
            </details>
            <details id="faq-1" class="">
              sldcndlskcn
              <summary class="">alskcna</summary>
            </details>
            <details id="faq-1" class="">
              sldcndlskcn
              <summary class="">alskcna</summary>
            </details>
            <details id="faq-1" class="">
              sldcndlskcn
              <summary class="">alskcna</summary>
            </details>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="contact-info">
        <span id="contact-heading">Contact Information</span>

        <div>
          <a href="mailto:infohandinhand@gmail.com" id="icon-email"
            ><i class="fa-solid fa-envelope"></i
          ></a>
          <span id="email-address" class="contact-details"
            >infohandinhand@gmail.com</span
          >
        </div>

        <div>
          <a href="tel:0800 325 0516" id="icon-phone"
            ><i class="fa-solid fa-phone"></i
          ></a>
          <span id="phone-number" class="contact-details">0800 325 0516</span>
        </div>

        <div>
          <i class="fa-solid fa-location-dot" id="icon-location"></i>
          <span id="street-address" class="contact-details"
            >99 Devon St West, New Plymouth, 4310, New Zealand</span
          >
        </div>
      </div>

      <div class="socials">
        <span id="socials-heading">Socials</span>

        <ul class="social-links">
          <li>
            <a href="https://instagram.com" target="_blank" id="icon-instagram"
              ><i class="fa-brands fa-instagram fa-lg"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com" target="_blank" id="icon-twitter"
              ><i class="fa-brands fa-twitter fa-lg"></i
            ></a>
          </li>
          <li>
            <a href="https://facebook.com" target="_blank" id="icon-facebook"
              ><i class="fa-brands fa-facebook fa-lg"></i
            ></a>
          </li>
        </ul>
      </div>

      <span id="copyright">Hand In Hand &copy; All rights reserved.</span>
    </footer>
    <script
      src="https://kit.fontawesome.com/25f1a73407.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
